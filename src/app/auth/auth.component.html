<div class="flex justify-center items-center h-screen">
  <div
    class="bg-base-300 dark:bg-base-200 w-96 p-5 rounded-xl shadow-lg border-4 border-double border-success"
  >
    <img src="/logo.png" alt="" />
    <h1 class="text-center text-xl">Bienvenido a AARONJS</h1>
    <p class="text-center text-sm mt-5">Inicia sesión para continuar</p>
    <form class="mt-9 mb-3" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <div class="">
        <label class="block mb-2" for="email">Correo</label>
        <input
          type="email"
          id="email"
          class="w-full border border-success dark:border-zinc-50 rounded-lg py-1 pl-3"
          placeholder="Correo electrónico"
          formControlName="email"
        />
      </div>
      <div class="mt-5">
        <label class="block mb-2" for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="w-full border border-success dark:border-zinc-50 rounded-lg py-1 pl-3"
          placeholder="Contraseña"
          formControlName="password"
        />
      </div>
      <div class="mt-5">
        <button class="btn btn-success w-full" type="submit">
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
</div>
